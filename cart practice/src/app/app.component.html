<h1>
  {{title}}
</h1>
<input type="text" [(ngModel)]="name">
<input type="number" [(ngModel)]="price">
<button (click)="add(name,price)">Add new Item</button>
<h2>{{name}}  {{price}}</h2>
<table>
<tr *ngFor="let item of items">
  <td>  {{item}} 
  <button (click)="card(item)">add to card</button>
  </td>
</tr>
</table>
<hr>
<table>
<tr *ngFor="let cardItem of newCard">
  <td>  {{cardItem}} </td>
</tr>
</table>
